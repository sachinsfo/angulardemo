<h1>Signals</h1>
<div id="counter">
  <p id="counter-output">
    Double Counter: {{computedCounter()}}
  </p>
  <p id="counter-output">
    Counter: {{counter()}}
  </p>
  <div id="counter-btns">
    <button (click)="inc()">Inc</button>
    <button (click)="dec()">Dec</button>
  </div>
</div>

<h2>Action Log</h2>
<ol id="log">
  <li *ngFor="let action of actions()">
    {{action}}
  </li>
</ol>
